version: '2'
services:
  redis:
    image: redis:3.2
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis:/data

  postgres:
    image: postgres:10
    restart: unless-stopped
    environment:
      POSTGRES_DB: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_USER: superset
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  superset:
    image: amancevice/superset:0.29.0rc7
    # restart: unless-stopped
    command:
      sh -c '
      superset db upgrade &&
      superset init &&
      echo "admin1\nadmin_fn\nadmin_ln\nadmin1@admin.com\nadminpass\nadminpass\n" | fabmanager create-admin --app superset &&
      gunicorn superset:app
      '

    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # If using production, comment development volume below
      #SUPERSET_ENV: production
      SUPERSET_ENV: development
      C_FORCE_ROOT: root
    user:
      root

    ports:
      - 8088:8088
    depends_on:
      - postgres
      - redis
    volumes:
      # this is needed to communicate with the postgres and redis services
      - ./superset_config.py:/etc/superset/superset_config.py
      # this is needed for development, remove with SUPERSET_ENV=production
      # - ../../superset:/home/superset/superset

volumes:
  postgres:
    external: false
  redis:
    external: false
